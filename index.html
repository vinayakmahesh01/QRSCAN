<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Interactive</title>
</head>
<body>
    <h1>QR Code Scanned</h1>
    <button onclick="proceed()">Proceed</button>

    <script>
        function proceed() {
            fetch("/proceed")
                .then(response => response.text())
                .then(data => console.log(data));  // Logs in the browser console
        }
    </script>
</body>
</html>
